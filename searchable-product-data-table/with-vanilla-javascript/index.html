<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Search with Vanilla JS</title>
  <link rel="stylesheet" href="style.css">
  <script src="application.js"></script>
</head>
<body>
  <form>
    <div class="search-bar">
      <input type="text" placeholder="Search...">
      <div>
        <input type="checkbox">
        Only show products in stock
      </div>
    </div>
    <div class="product-table">
      <div class="two-col bold">
        <div>Name</div>
        <div>Price</div>
      </div>
      <div class="results">
      </div>
    </div>
  </form>
</body>
</html>
