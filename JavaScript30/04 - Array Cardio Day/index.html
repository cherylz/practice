<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // Get your shorts on - this is an array workout!
    // ## Array Cardio Day 1

    // Some data we can work with

    const inventors = [
      { first: 'Albert', last: 'Einstein', year: 1879, passed: 1955 },
      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
      { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const bornInThe1500s = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
    console.table(bornInThe1500s);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const names = inventors.map(inventor => `${inventor.first} ${inventor.last}`); // use template strings
    console.log(names);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const sortByAge = inventors.sort(function(a, b) {
      if (a.year > b.year) {
        return 1;
      } else {
        return -1;
      }
    });
    console.table(sortByAge); // to learn

    const sortBirth = inventors.sort((a, b) => (a.year > b.year ? 1 : -1));
    console.table(sortBirth);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    const totalYears = inventors.reduce((total, inventor) => (total + (inventor.passed - inventor.year)), 0);
    console.log(totalYears);

    // 5. Sort the inventors by years lived
    const sortYears = inventors.sort((a, b) => ((a.passed - a.year) > (b.passed - b.year) ? -1 : 1));
    console.table(sortYears);

    // 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
    // Go to https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris and work in the console
    const links = Array.from(document.querySelectorAll('.mw-category a'));
    const de = links // learn this perhaps more readable layout
                .map(link => link.textContent)
                .filter(text => text.includes('de')); // my old way of doing it: .filter(text => (text.indexOf('de') !== -1));

    // 7. sort Exercise
    // Sort the people in an alphabetically descending order by last name
    const sortLast = people.sort().reverse();
    console.log(sortLast);
    // Use function deconstruction to do the work
    const alpha = people.sort((a, b) => {
      const [aLast, aFirst] = a.split(', '); // split into an array and immediately construct into two variables
      const [bLast, bFirst] = b.split(', ');
      return aLast > bLast ?  -1 : 1;
    });
    console.log(alpha);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    const transportation = data.reduce((obj, item) => {
      if (!obj[item]) { // what I did wrong at the first time: I used obj.item in which case item is recongnized not as a variable but a string
        obj[item] = 0; // correct but not as neat: at the first try, I wrote obj[item] = 1; and added an else statement to enclose obj[item]++;
      }
      obj[item]++; // correct but not as neat: at the first try, I used obj[item] += 1
      return obj;
    }, {});
    console.log(transportation);

  </script>
</body>
